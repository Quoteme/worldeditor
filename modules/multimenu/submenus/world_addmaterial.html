	</tr>

		<td>type:</td>
		<td><select class="type" onchange="for (var i = 0; i < document.getElementsByClassName('specificSettings')[0].getElementsByTagName('div').length; i++) {document.getElementsByClassName('specificSettings')[0].getElementsByTagName('div')[i].style.display = 'none';}document.getElementsByClassName(this.value)[0].style.display = 'block';">

				<option value="1">1</option>

				<option value="3">3</option>

		}</td>
