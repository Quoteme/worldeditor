<h3>new material</h3>
<table>
	<tr>
		<td>name:</td>
		<td><input type="text" class='name' value=""></td>
	</tr>
	<tr>
		<td>description:</td>
		<td><textarea class="description" rows="2" cols="30"></textarea></td>
	</tr>
	<tr>
		<td>type:</td>
		<td><select class="type" onchange="sbmenu_world.displayFaceURLpicker()">
			<option value="cube">cube</option>
			<option value="plane">plane</option>
			<option value="slab">slab</option>
			<option value="slab">step</option>
		</select></td>
	</tr>
	<tr>
		<td>rotation:</td>
		<td>{
			x:<select class="xrotatate">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			y:<select class="yrotatate">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			z:<select class="zrotatate">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		}</td>
	</tr>
	<tr>
		<td>Opacity</td>
		<td><input type="number" id="opacity" value="1" step="0.01"></td>
	</tr>
</table>
